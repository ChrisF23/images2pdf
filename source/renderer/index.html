<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <title>Images2PDF</title>
</head>

<body class="d-flex flex-column" style="background-color: #F7F7F9;">
    <div class="container">
        <h2 class="mt-4">Images2PDF</h2>
        <p class="lead">Conversor de imagenes a PDF</p>

        <div class="row row-cols-3 g-4 table-responsive">
            <!-- Card Imagen -->
            <div class="col">
                <div class="card shadow-sm">
                    <!-- Controles de Imagen -->
                    <div class="card-header d-grid d-md-flex justify-content-center">
                        <!-- Mover a la Izquierda -->
                        <button type="button" class="btn btn-sm btn-light">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/></svg>
                        </button>

                        <!-- Eliminar -->
                        <button type="button" class="btn btn-sm btn-light mx-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/><path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/></svg>
                        </button>

                        <!-- Mover a la Derecha -->
                        <button type="button" class="btn btn-sm btn-light">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/></svg>
                        </button>
                    </div>

                    <!-- Imagen -->
                    <img class="mx-auto" style="width: 150px; height: auto;" src="images/sample_1.jpg">

                    <!-- Info de Imagen -->
                    <div class="card-footer">
                        <p name="img-name" class="mb-1 card-text text-center">sample_1.jpg</p>
                        <p name="img-page" class="mt-0 card-text text-center text-muted small">1 de 3</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="container my-5"></div>

    <footer class="fixed-bottom py-3 bg-dark">
        <div class="container">
            <form method="post">
                <div class="d-grid d-md-flex justify-content-md-end">
                    <button class="btn btn-primary col-md-4" type="submit">Convertir a PDF</button>
                </div>
            </form>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
